title = ''
copyright = "© 2024 Alofonksyonè"
enableGitInfo = false

# additional settings
baseURL = 'https://alofonksyone.github.io'
canonifyURLs = false
# uglyURLs = true
enableEmoji = true
enableRobotsTXT = true
enableInlineShortcodes = true

timeout = "180s"

languageCode = 'fr-fr'
defaultContentLanguage = "fr"
defaultContentLanguageInSubdir = false

disableLanguages = ['es', 'en']

# toml-docs-start lang-param
[params.head]
# tagline = "Blog sou fonksyon piblik Ayiti"
[params.social]
title = "Swiv nou"
caption = "Nou pibliye sou paj rezo sosyo sa yo tou"
[params.footer]
# license = "Licensed under Creative Commons (<a href='https://creativecommons.org/licenses/by-nc-sa/4.0/' class='link-secondary' target='_blank' rel='noopener noreferrer'>CC BY-NC-SA 4.0</a>)."
# toml-docs-end lang-param
[params.sections.blog]
reference = "Plus d'articles"
[params.sections.projects]
reference = "Plus de projets"


[outputs]
home = ["HTML", "RSS", "REDIR"]

[build]
  writeStats = true
  
[taxonomies]
  tag = 'tags'

[minify]
  [minify.tdewolff.js]
    keepVarNames = true
    precision = 0
    version = 2022
  [minify.tdewolff.html]
    keepWhitespace = true

[module]
  [[module.mounts]]
      source = 'content'
      target = 'content'
  [[module.mounts]]
      source = 'static'
      target = 'static'
  [[module.mounts]]
      source = 'layouts'
      target = 'layouts'
  [[module.mounts]]
      source = 'data'
      target = 'data'
  [[module.mounts]]
      source = 'assets'
      target = 'assets'
  [[module.mounts]]
      source = 'archetypes'
      target = 'archetypes'


  [[module.imports]]
  path = 'github.com/gethinode/hinode'
